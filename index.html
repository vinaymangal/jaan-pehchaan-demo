<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jaan Pehchaan - Your Network is Your Net Worth</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            min-height: 100vh;
            background-color: white;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        .landing-screen {
            text-align: center;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            min-height: 100vh;
        }

        .logo {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 30px;
            margin: 0 auto 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 48px;
            font-weight: bold;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .tagline {
            color: #666;
            margin-bottom: 40px;
            font-size: 16px;
        }

        .hindi-text {
            color: #888;
            font-size: 14px;
            margin-bottom: 40px;
        }

        .google-login-btn {
            background-color: white;
            border: 2px solid #ddd;
            padding: 12px 24px;
            border-radius: 8px;
            display: inline-flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            color: #333;
            font-size: 16px;
            margin: 0 auto;
        }

        .google-login-btn:hover {
            border-color: #4285f4;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .google-icon {
            width: 20px;
            height: 20px;
        }

        .demo-note {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #ff6b6b;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="demo-note">DEMO VERSION</div>
        
        <div class="landing-screen" id="landingScreen">
            <div class="logo">JP</div>
            <h1>Jaan Pehchaan</h1>
            <p class="tagline">Your Network is Your Net Worth</p>
            <p class="hindi-text">जान पहचान - आपका नेटवर्क ही आपकी ताकत है</p>
            
            <button class="google-login-btn" onclick="simulateLogin()">
                <svg class="google-icon" viewBox="0 0 24 24">
                    <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
                Continue with Google
            </button>
        </div>
    </div>

    <script>
        function simulateLogin() {
            alert('Login simulation! In the real app, this would connect to Google.');
            // For demo, we'll proceed to the next screen
            window.location.href = 'map.html';
        }
    </script>
</body>
</html>
